<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Talk Day</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    h1 {
      margin: 0;
      color: #333;
    }

    .search-container {
      margin-top: 20px;
    }

    #searchInput {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    #scheduleContainer {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .schedule-slot {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .schedule-slot.break {
      background-color: #e9ecef;
      align-items: center;
      font-weight: bold;
    }

    .time {
      font-weight: bold;
      margin-bottom: 10px;
      color: #007bff;
    }

    .talk-details h2 {
      margin: 0 0 10px;
      font-size: 22px;
    }

    .speakers {
      font-style: italic;
      margin-bottom: 10px;
      color: #555;
    }

    .category {
      margin-bottom: 10px;
    }

    .category span {
      background-color: #007bff;
      color: #fff;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      margin-right: 5px;
    }

    .description {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tech Talk Day</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by category...">
    </div>
  </header>
  <main id="scheduleContainer">
    <!-- Schedule will be generated by JavaScript -->
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const scheduleContainer = document.getElementById('scheduleContainer');
      const searchInput = document.getElementById('searchInput');
      const talks = [
        {
          "title": "The Future of JavaScript Frameworks",
          "speakers": ["Jane Doe"],
          "category": ["JavaScript", "Web Development", "Future"],
          "description": "A deep dive into the trends and future of JavaScript frameworks, including React, Vue, and Svelte."
        },
        {
          "title": "Building Scalable APIs with GraphQL",
          "speakers": ["John Smith"],
          "category": ["API", "GraphQL", "Backend"],
          "description": "Learn how to design and build scalable and efficient APIs using GraphQL."
        },
        {
          "title": "AI-Powered User Experiences",
          "speakers": ["Alice Johnson", "Bob Williams"],
          "category": ["AI", "UX", "Machine Learning"],
          "description": "Discover how to leverage AI and Machine Learning to create personalized and intelligent user experiences."
        },
        {
          "title": "The Rise of Serverless Computing",
          "speakers": ["Charlie Brown"],
          "category": ["Serverless", "Cloud", "Architecture"],
          "description": "An introduction to serverless computing, its benefits, and how to get started with building serverless applications."
        },
        {
          "title": "Cybersecurity in a Connected World",
          "speakers": ["Diana Prince"],
          "category": ["Cybersecurity", "IoT", "Security"],
          "description": "Explore the security challenges of IoT and learn how to secure your connected devices."
        },
        {
          "title": "WebAssembly: The Next Frontier",
          "speakers": ["Bruce Wayne"],
          "category": ["WebAssembly", "Performance", "Web Development"],
          "description": "An overview of WebAssembly, its use cases, and how it's changing the landscape of web development."
        }
      ];

      renderSchedule(talks);

      // Search functionality
      searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.toLowerCase();
        const filteredTalks = talks.filter(talk => 
          talk.category.some(cat => cat.toLowerCase().includes(searchTerm))
        );
        renderSchedule(filteredTalks);
      });

      // Render schedule
      function renderSchedule(talksToRender) {
        scheduleContainer.innerHTML = '';
        let startTime = new Date();
        startTime.setHours(10, 0, 0, 0);

        const renderTalk = (talk) => {
          const talkElement = document.createElement('div');
          talkElement.classList.add('schedule-slot');
          
          const timeElement = document.createElement('div');
          timeElement.classList.add('time');
          const endTime = new Date(startTime.getTime() + 60 * 60 * 1000);
          timeElement.textContent = `${formatTime(startTime)} - ${formatTime(endTime)}`;
          
          const detailsElement = document.createElement('div');
          detailsElement.classList.add('talk-details');
          
          const titleElement = document.createElement('h2');
          titleElement.textContent = talk.title;
          
          const speakersElement = document.createElement('div');
          speakersElement.classList.add('speakers');
          speakersElement.textContent = `by ${talk.speakers.join(', ')}`;
          
          const categoryElement = document.createElement('div');
          categoryElement.classList.add('category');
          talk.category.forEach(cat => {
            const span = document.createElement('span');
            span.textContent = cat;
            categoryElement.appendChild(span);
          });

          const descriptionElement = document.createElement('div');
          descriptionElement.classList.add('description');
          descriptionElement.textContent = talk.description;

          detailsElement.appendChild(titleElement);
          detailsElement.appendChild(speakersElement);
          detailsElement.appendChild(categoryElement);
          detailsElement.appendChild(descriptionElement);
          
          talkElement.appendChild(timeElement);
          talkElement.appendChild(detailsElement);
          
          scheduleContainer.appendChild(talkElement);

          startTime = new Date(endTime.getTime() + 10 * 60 * 1000); // 10 minute break
        };

        const renderBreak = (duration, label) => {
            const breakElement = document.createElement('div');
            breakElement.classList.add('schedule-slot', 'break');

            const timeElement = document.createElement('div');
            timeElement.classList.add('time');
            const endTime = new Date(startTime.getTime() + duration * 60 * 1000);
            timeElement.textContent = `${formatTime(startTime)} - ${formatTime(endTime)}`;

            const labelElement = document.createElement('div');
            labelElement.textContent = label;

            breakElement.appendChild(timeElement);
            breakElement.appendChild(labelElement);
            scheduleContainer.appendChild(breakElement);

            startTime = endTime;
        }

        talksToRender.forEach((talk, index) => {
            if (index === 3) { // Lunch break after the 3rd talk
                renderBreak(60, 'Lunch Break');
                if (index > 0) { // Add 10 minute transition after break
                    startTime = new Date(startTime.getTime() + 10 * 60 * 1000);
                }
            }
            renderTalk(talk);
        });
      }

      function formatTime(date) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }
    });
  </script>
</body>
</html>
